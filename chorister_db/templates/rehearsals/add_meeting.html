{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add a New Rehearsal{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" style="width:fit-content;">
        <label for="rehearsalDate">Rehearsal Date</label>
        <input name="rehearsalDate" id="rehearsalDate" required>
        <input type="submit" value="Add New Rehearsal">
    </form>
{% endblock %}
