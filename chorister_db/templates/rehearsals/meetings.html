{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Rehearsals{% endblock %}</h1>
{% endblock %}

{% block content %}
  <p>Rehearsal ID | Date |</p>
  {% for meeting in rehearsal %}
    <p>{{ meeting['rehearsalId'] }} | {{ meeting['rehearsalDate'] }} | <button><a href="{{ url_for('rehearsals.startattendance', rehearsalId = meeting['rehearsalId']) }}">Take Attendance</a></button></p>
  {% endfor %}
{% endblock %}
